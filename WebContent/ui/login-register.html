<html>
<head>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/magnific-popup.css">
        <link rel="stylesheet" href="plugins/FlexSlider/jquery.flexslider.css">
        <link rel="stylesheet" href="plugins/owl-carousel/owl.carousel.css">
        <link rel="stylesheet" href="plugins/owl-carousel/owl.theme.css">
        <link rel="stylesheet" type="text/css" href="css/slick.css">
        <link rel="stylesheet" type="text/css" href="css/slick-theme.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
        <link href="http://fonts.googleapis.com/css?family=Raleway:500,800" rel="stylesheet" property="stylesheet" type="text/css" media="all" />
    </head>
    <body>
        <div class="wrapper">
            <div class="header header-static">
                <div class="topbar">
                    <div class="container">
                        <div class="row">
                        </div>
                    </div>
                </div>
                <div class="navbar navbar-default mega-menu" role="navigation">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".cd-navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="index.html">
                                <img id="logo-header" src="img/logo.png" alt="Logo">
                            </a>
                        </div>
                        <div class="shop-badge badge-icons pull-right">
                            <a href="#"><i class="fa fa-shopping-bag"></i></a>
                            <span class="badge badge-sea rounded-x">2</span>
                        </div>
                        <div class="collapse navbar-collapse cd-navbar-collapse">
                            <ul class="nav navbar-nav">
<li class="active"><a href="#" class="dropdown-toggle" data-hover="dropdown" data-toggle="dropdown">Home</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-heading">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <h1 class="title"><span>Login/Register</span></h1>
                        </div>
                    </div>
                </div>
            </div>
            <section class="main-contain bg-white">
                <div class="container">
    <div class="login-area">
                    <div class="login-header">
                                <div class="login-details">
                                    <ul class="nav nav-tabs navbar-right">
                                        <li><a data-toggle="tab" href="#register">Register</a></li>
                                        <li class="active"><a data-toggle="tab" href="#login">Login</a></li>
                                    </ul>
                                </div>
                        </div>

                    <div class="tab-content">
                        <div id="register" class="tab-pane">
                           <div class="login-inner">
                                <div class="title">
                                    <h1>Welcome to <span>Register</span></h1>
                                </div>
                                <div class="login-form">
                                    <form>
                                        <div class="form-details">
                                            <label class="user">
                                                <input type="text" name="username" placeholder="Full Name" id="username">
                                            </label>
                                            <label class="mail">
                                                <input type="email" name="mail" placeholder="Email Address" id="mail">
                                            </label>
                                            <label class="pass">
                                                <input type="password" name="passsword" placeholder="Password" id="password">
                                            </label>
                                            <label class="pass">
                                                <input type="password" name="passsword" placeholder="Confirm Password" id="password">
                                            </label>
                                        </div>
                                        <button type="submit" class="form-btn" onsubmit="">Register</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div id="login" class="tab-pane fade in active">
                            <div class="login-inner">
                                  <div class="title">
                                    <h1>Welcome to <span>Login</span></h1>
                                </div>
                                <div class="login-form">
                                    <form>
                                        <div class="form-details">
                                            <label class="user">
                                                <input type="text" name="username" placeholder="Username" id="username">
                                            </label>
                                            <label class="pass">
                                                <input type="password" name="passsword" placeholder="Password" id="password">
                                            </label>
                                        </div>
                                        <button type="submit" class="form-btn" onsubmit="">Login</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
                </div>
            </section>
            <div class="news-subscribe">
                <div class="container">
                    <div class="row">
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript"  src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="plugins/owl-carousel/owl.carousel.min.js"></script>
        <script type="text/javascript" src="plugins/FlexSlider/jquery.flexslider-min.js"></script>
        <script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>
        <script type="text/javascript" src="js/magnific-popup.min.js"></script>
        <script type="text/javascript" src="js/slick.js"></script>
        <script type="text/javascript" src="js/slick-slider.js"></script>
        <script type="text/javascript" src="js/plugins.min.html"></script>
        <script type="text/javascript" src="js/custom.js"></script>
    </body>
</html>
